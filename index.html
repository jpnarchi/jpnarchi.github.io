<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Espacial</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos base */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600&display=swap');
        
        :root {
            --primary: #8A2BE2;
            --secondary: #4B0082;
            --accent: #00FFFF;
            --dark: #0A0A1A;
            --light: #E6E6FA;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 1200px;
        }
        
        /* Animación de estrellas en el fondo */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: var(--opacity);
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: var(--opacity); }
            50% { opacity: 0.2; }
        }
        
        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.4s ease;
        }
        
        .navbar.scrolled {
            padding: 0.5rem 0;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.2);
        }
        
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--accent);
            text-decoration: none;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            animation: logo-shine 3s infinite;
        }
        
        @keyframes logo-shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--light);
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
            padding: 0.5rem 0;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--accent);
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }
        
        /* Header Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fade-in 1s forwards 0.5s;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            opacity: 0;
            transform: translateY(50px);
            animation: fade-in 1s forwards 0.8s;
        }
        
        .highlight {
            color: var(--accent);
            position: relative;
            display: inline-block;
        }
        
        .highlight::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 30%;
            bottom: 5px;
            left: 0;
            background-color: rgba(0, 255, 255, 0.2);
            z-index: -1;
            transform: skew(-15deg);
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
            animation: fade-in 1s forwards 1.1s;
            text-align: center;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .planet {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--primary), var(--secondary));
            right: -50px;
            top: 20%;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.5), inset 0 0 50px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateX(100px);
            animation: fade-in 1s forwards 1.4s, float 6s infinite ease-in-out;
        }
        
        .orbit {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            right: -100px;
            top: 15%;
            animation: rotate 20s infinite linear;
        }
        
        .satellite {
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--accent);
            border-radius: 50%;
            top: 0;
            left: 50%;
            box-shadow: 0 0 10px var(--accent);
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes fade-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Projects Section */
        section {
            padding: 100px 0;
            position: relative;
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
        }
        
        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .project-card {
            background: rgba(20, 20, 40, 0.5);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.5s;
            opacity: 0;
            transform: translateY(50px);
            position: relative;
        }
        
        .project-card.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(138, 43, 226, 0.3);
        }
        
        .project-card::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: all 0.3s;
        }
        
        .project-card:hover::before {
            height: 10px;
        }
        
        .project-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: all 0.5s;
        }
        
        .project-card:hover .project-img {
            transform: scale(1.05);
        }
        
        .project-content {
            padding: 1.5rem;
        }
        
        .project-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }
        
        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .project-tag {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        .project-links {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .project-link {
            color: var(--light);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        
        .project-link:hover {
            color: var(--accent);
        }
        
        .project-btn {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 15px;
            opacity: 1;
            transform: none;
        }
        
        /* Contact Section */
        .contact {
            position: relative;
        }
        
        .contact::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('/api/placeholder/1200/800') center/cover no-repeat;
            opacity: 0.1;
            filter: blur(5px);
        }
        
        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            position: relative;
            z-index: 2;
        }
        
        .contact-info {
            opacity: 0;
            transform: translateX(-50px);
            transition: all 1s;
        }
        
        .contact-info.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .contact-info h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }
        
        .contact-detail {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .contact-icon {
            font-size: 1.5rem;
            color: var(--accent);
            margin-right: 1rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .social-link {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(138, 43, 226, 0.2);
            color: var(--light);
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .social-link:hover {
            background: var(--primary);
            transform: translateY(-5px);
            color: white;
        }
        
        .contact-form {
            opacity: 0;
            transform: translateX(50px);
            transition: all 1s;
        }
        
        .contact-form.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            width: 100%;
            padding: 1rem;
            font-family: 'Exo 2', sans-serif;
            background: rgba(20, 20, 40, 0.5);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 5px;
            color: var(--light);
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            width: 100%;
        }
        
        /* Footer */
        footer {
            background: rgba(10, 10, 26, 0.8);
            padding: 2rem 0;
            text-align: center;
            position: relative;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .back-to-top {
            position: absolute;
            right: 30px;
            bottom: 30px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            visibility: hidden;
        }
        
        .back-to-top.show {
            opacity: 1;
            visibility: visible;
        }
        
        .back-to-top:hover {
            background: var(--accent);
            transform: translateY(-5px);
        }
        
        /* Responsividad */
        @media (max-width: 992px) {
            .contact-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .planet {
                width: 200px;
                height: 200px;
            }
            
            .orbit {
                width: 300px;
                height: 300px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            
            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%;
                width: 250px;
                height: calc(100vh - 70px);
                background: rgba(10, 10, 26, 0.95);
                flex-direction: column;
                align-items: center;
                padding-top: 2rem;
                transition: all 0.5s;
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .nav-links li {
                margin: 1.5rem 0;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .planet {
                width: 150px;
                height: 150px;
                right: -30px;
            }
            
            .orbit {
                width: 200px;
                height: 200px;
                right: -50px;
            }
            
            .section-title {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 576px) {
            .projects-container {
                grid-template-columns: 1fr;
            }
            
            .planet, .orbit {
                display: none;
            }
            
            .hero {
                text-align: center;
            }
            
            .hero p {
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Estrellas de fondo -->
    <div class="stars" id="stars"></div>
    
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="#" class="logo">JP NARCHI<span style="color:var(--primary);">_</span></a>
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#home">Inicio</a></li>
                <li><a href="#projects">Proyectos</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <header class="hero" id="home">
        <div class="container hero-content">
            <h1>Hola, soy <span class="highlight">JP Narchi</span></h1>
            <p>Desarrollador web apasionado por crear experiencias 
digitales innovadoras y soluciones tecnológicas creativas.</p>
            <a href="#projects" class="btn">Ver Proyectos <i class="fas fa-rocket"></i></a>
        </div>
        
        <div class="orbit">
            <div class="satellite"></div>
        </div>
        <div class="planet"></div>
    </header>
    
    <!-- Projects Section -->
    <section id="projects">
        <div class="container">
            <h2 class="section-title">Mis Proyectos</h2>
            <div class="projects-container">
                <!-- Proyecto 1 - HTML Blog -->
                <div class="project-card">
                    <img src="blog_html.png" alt="HTML Blog" class="project-img">
                    <div class="project-content">
                        <h3 class="project-title">HTML Blog</h3>
                        <div class="project-tags">
                            <span class="project-tag">HTML</span>
                            <span class="project-tag">CSS</span>
                            <span class="project-tag">JavaScript</span>
                        </div>
                        <div class="project-links">
                            <a href="#" class="project-link"><i class="fab fa-github"></i></a>
                            <a href="blog/blog-programacion.html" class="project-link"><i class="fas fa-external-link-alt"></i></a>
                        </div>
                        <a href="blog/blog-programacion.html" class="btn project-btn">Ver Proyecto</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="container footer-content">
            <p>&copy; 2025 JP Narchi. Todos los derechos reservados.</p>
        </div>
        <a href="#home" class="back-to-top" id="back-to-top">
            <i class="fas fa-arrow-up"></i>
        </a>
    </footer>
    
    <script>
        // Crear estrellas dinámicamente
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 200;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Posición aleatoria
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                // Tamaño aleatorio
                const size = Math.random() * 3;
                
                // Duración de parpadeo aleatoria
                const duration = 3 + Math.random() * 7;
                
                // Opacidad aleatoria
                const opacity = 0.5 + Math.random() * 0.5;
                
                star.style.left = posX + '%';
                star.style.top = posY + '%';
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.setProperty('--duration', duration + 's');
                star.style.setProperty('--opacity', opacity);
                
                starsContainer.appendChild(star);
            }
            
            // Cambiar navbar al hacer scroll
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
                
                // Mostrar botón de volver arriba
                const backToTop = document.getElementById('back-to-top');
                if (window.scrollY > 300) {
                    backToTop.classList.add('show');
                } else {
                    backToTop.classList.remove('show');
                }
                
                // Animación de entrada para elementos al hacer scroll
                const sections = document.querySelectorAll('section');
                sections.forEach(section => {
                    const sectionTop = section.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    
                    if (sectionTop < windowHeight * 0.75) {
                        const animElements = section.querySelectorAll('.project-card');
                        animElements.forEach(el => {
                            el.classList.add('show');
                        });
                        
                        const contactElements = section.querySelectorAll('.contact-info, .contact-form');
                        contactElements.forEach(el => {
                            el.classList.add('show');
                        });
                    }
                });
            });
            
            // Menú móvil
            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.getElementById('nav-links');
            
            menuToggle.addEventListener('click', function() {
                navLinks.classList.toggle('active');
            });
            
            // Cerrar menú al hacer clic en un enlace
            const navItems = document.querySelectorAll('.nav-links a');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navLinks.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
